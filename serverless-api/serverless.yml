service: new-service

custom:
  bucket: arschoolcamera
  s3:
    host: 0.0.0.0
    port: 8000
    directory: /tmp
plugins:
  - serverless-s3-local
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: "arn:aws:s3:::${self:custom.bucket}/*"

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
      - http:
         path: /camera
         method: post
         cors: true
